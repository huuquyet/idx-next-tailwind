tasks:
  # Setup bun
  # Setup tauri https://tauri.app/v1/guides/getting-started/prerequisites/#setting-up-linux
  - command: |
      curl -fsSL https://bun.sh/install | bash
      # sudo apt update
      sudo apt install -y libwebkit2gtk-4.0-dev \
          build-essential \
          curl \
          wget \
          file \
          libssl-dev \
          libgtk-3-dev \
          libayatana-appindicator3-dev \
          librsvg2-dev
      curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf | sh
      source /home/gitpod/.bashrc
      bun install
      cargo install tauri-cli
      bun dev:tauri
